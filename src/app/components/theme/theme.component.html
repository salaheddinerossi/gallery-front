<!-- Assuming you're using Bootstrap for responsiveness -->
<div class="container mt-5">
  <ngx-masonry [options]="{ columnWidth: 300, gutter: 10 }">
    <div ngxMasonryItem class="masonry-item mb-4" *ngFor="let img of images">
      <app-image-card
        (deleteEvent)="handelDeleteInParent($event)"
        (downloadEvent)="handleDownloadInParent($event)"
        [img]="img">
      </app-image-card>
    </div>
  </ngx-masonry>
</div>
