<!-- src/app/components/upload-image/upload-image.component.html -->

<div class="container mt-5">
    <h2 class="mb-4">Upload an Image</h2>

    <form (submit)="onUpload()">

        <div class="form-group">
            <label for="selectTheme">Select Theme</label>
            <select id="selectTheme" [(ngModel)]="selectedTheme" name="selectTheme" required class="form-control">
                <option *ngFor="let theme of userThemes" [value]="theme.id">{{ theme.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageUpload">Image</label>
            <input type="file" id="imageUpload" (change)="onImageSelected($event)" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
