<!-- src/app/components/login/login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form (submit)="onLogin()">

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" [(ngModel)]="user.username" id="username" name="username" required class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="user.password" id="password" name="password" required class="form-control">
            </div>

            <div class="form-group text-center mt-2">
              <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="form-group text-center mt-1">
              <p>don't you have an account ? <a href="/signup">sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
