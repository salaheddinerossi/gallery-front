<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">

            <!-- Scaled Image -->
            <div class="mb-4">
                <img [src]="image.image" alt="Scaled Image" class="img-fluid rounded">
            </div>

            <!-- Scale Input and Label -->
            <div class="form-group">
                <label for="scaleInput">Scale:</label>
                <input type="number" id="scaleInput" [(ngModel)]="scaleFactor" (change)="applyScale()" class="form-control" placeholder="Enter scale factor (e.g. 1.5 for 150%)">
            </div>

            <!-- Save Changes Button -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
            </div>

        </div>
    </div>
</div>
